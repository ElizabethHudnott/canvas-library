<!DOCTYPE html>
<html lang="en">
<head>
	<title>Canvas Drawing</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="site.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous" defer></script>
	<script src="https://unpkg.com/blockly/blockly.min.js" defer></script>
	<script src="js/blocks.js" defer></script>
	<script src="js/util.js" defer></script>
	<script type="module" src="js/ui.js" defer></script>
	<meta name="viewport" content="initial-scale=1, minimum-scale=1">
</head>
<body class="d-flex flex-column">
	<ul class="nav nav-tabs" role="tablist">
		<li>
			<a class="nav-link active" id="blockly-tab" data-toggle="tab" href="#blockly-area" role="tab" aria-controls="blockly" aria-selected="true">
				Code
			</a>
		</li>
		<li class="nav-item" role="presentation">
			<a class="nav-link" id="drawing-tab" data-toggle="tab" href="#drawing" role="tab" aria-controls="drawing" aria-selected="false">
				Drawing
			</a>
		</li>
	</ul>
	<div class="tab-content flex-grow-1">
		<div class="tab-pane show active h-100" id="blockly-area" role="tabpanel" aria-labelledby="blockly-tab">
			<div id="blockly-div" class="position-absolute"></div>
		</div>
		<div class="tab-pane h-100" id="drawing" role="tabpanel" aria-labelledby="drawing-tab">
			<canvas class="w-100 h-100" id="canvas"></canvas>
		</div>
	</div>
	<xml id="toolbox" style="display: none">
		<category name="Draw">
			<block type="begin_shape"></block>
			<block type="line_to"></block>
			<block type="fill"></block>
		</category>
		<category name="Colours">
			<block type="color"></block>
		</category>
		<category name="Control">
			<block type="controls_if"></block>
			<block type="controls_repeat_ext"></block>
			<block type="controls_whileUntil"></block>
			<block type="controls_for"></block>
			<block type="controls_flow_statements"></block>
		</category>
		<category name="Logic">
			<block type="logic_compare"></block>
			<block type="logic_operation"></block>
			<block type="logic_negate"></block>
			<block type="logic_ternary"></block>
		</category>
		<category name="Math">
			<block type="math_arithmetic"></block>
			<block type="math_modulo"></block>
		</category>
		<category name="Variables" custom="VARIABLE"></category>
		<category name="Functions" custom="PROCEDURE"></category>
		<category name="Values">
			<block type="logic_boolean"></block>
			<block type="math_number"></block>
		</category>
 	</xml>
</body>
